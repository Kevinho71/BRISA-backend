[pytest]
# pytest.ini - Configuración de pytest

# Directorios donde buscar tests
testpaths = tests

# Patrón de archivos de test
python_files = test_*.py

# Patrón de clases de test
python_classes = Test*

# Patrón de funciones de test
python_functions = test_*

# Opciones por defecto
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra

# Marcadores personalizados
markers =
    slow: marca tests que son lentos (deselect with '-m "not slow"')
    integration: marca tests de integración
    unit: marca tests unitarios
    auth: marca tests relacionados con autenticación
    roles: marca tests relacionados con roles
    permisos: marca tests relacionados con permisos
    smoke: marca tests básicos de humo

# Timeout para tests (requiere pytest-timeout)
timeout = 300

# Configuración de cobertura
[coverage:run]
source = app
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */migrations/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov